# Server
server.port=8080

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource (H2 - dev)
spring.datasource.url=jdbc:h2:mem:restaurantdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DevTools (optional: restart disabled paths)
spring.devtools.restart.enabled=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.restaurant=DEBUG
logging.file.name=logs/restaurant-app.log